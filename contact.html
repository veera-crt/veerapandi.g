<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link id="theme-stylesheet" rel="stylesheet" href="style.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="apple-style">
    <nav id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">VEERA<span>PANDI G</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="certifications.html">Certifications</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main style="padding-top: 100px;">
        <section id="contact" class="section-padding" style="background: transparent;">
            <div class="container">
                <div class="section-header reveal">
                    <span class="section-subtitle">Direct Access</span>
                    <h2 class="section-title">Initiate <span class="gradient-text">Signal</span>.</h2>
                    <p class="section-description">Secure channel for mission inquiries and tactical collaborations.</p>
                </div>

                <div class="contact-card reveal"
                    style="max-width: 600px; margin: 0 auto; padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.08);">
                    <p
                        style="font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 30px; text-align: center;">
                        Ready to fortify your architecture? Send a secure transmission.</p>

                    <form class="apple-form">
                        <div class="form-group" style="margin-bottom: 20px;">
                            <input type="text" placeholder="Name" required
                                style="width: 100%; padding: 15px; background: #2c2c2e; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: #fff; font-family: inherit;">
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <input type="email" placeholder="Email" required
                                style="width: 100%; padding: 15px; background: #2c2c2e; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: #fff; font-family: inherit;">
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <textarea placeholder="Message" rows="5" required
                                style="width: 100%; padding: 15px; background: #2c2c2e; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: #fff; font-family: inherit; resize: none;"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary"
                            style="width: 100%; padding: 15px; font-size: 1.1rem;">Initiate Signal</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
